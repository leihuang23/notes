<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Theme-adaptive styling -->
  <style>
    @media (prefers-color-scheme: dark) {
      .background { fill: #282c34; }
      .text { fill: #abb2bf; }
      .parenthesis { fill: #c678dd; }
      .function { fill: #61afef; }
      .symbol { fill: #98c379; }
    }
    @media (prefers-color-scheme: light) {
      .background { fill: #f8f8f8; }
      .text { fill: #383a42; }
      .parenthesis { fill: #a626a4; }
      .function { fill: #4078f2; }
      .symbol { fill: #50a14f; }
    }
    .code-text {
      font-family: 'Menlo', 'Consolas', 'DejaVu Sans Mono', monospace;
      font-size: 36px;
    }
  </style>

  <!-- Background rectangle -->
  <rect class="background" x="0" y="0" width="300" height="200" />

  <!-- Code expression with proper indentation -->
  <text class="code-text" x="30" y="60">
    <tspan class="parenthesis">(</tspan><tspan class="function">iterate</tspan>
  </text>
  <text class="code-text" x="60" y="110">
    <tspan class="symbol">think</tspan>
  </text>
  <text class="code-text" x="60" y="160">
    <tspan class="symbol">thoughts</tspan><tspan class="parenthesis">)</tspan>
  </text>
</svg>
