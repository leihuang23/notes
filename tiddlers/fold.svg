<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 150">
  <!-- Theme-aware styling -->
  <style>
    @media (prefers-color-scheme: dark) {
      .background { fill: #282c34; }
      .paren { fill: #c678dd; }
      .function { fill: #61afef; }
      .param { fill: #98c379; }
      .identity { fill: #e06c75; }
    }
    @media (prefers-color-scheme: light) {
      .background { fill: #f8f8f8; }
      .paren { fill: #8959a8; }
      .function { fill: #4271ae; }
      .param { fill: #718c00; }
      .identity { fill: #c82829; }
    }
  </style>

  <!-- Background with rounded corners -->
  <rect class="background" width="700" height="150" rx="8" ry="8"/>
  
  <!-- Code text with syntax highlighting -->
  <text font-family="'Source Code Pro', 'Fira Code', 'Menlo', monospace" font-size="28" font-weight="500">
    <!-- Line 1 -->
    <tspan x="50" y="60" class="paren">(fold</tspan>
    <tspan class="function"> (</tspan><tspan class="function">juxtapose</tspan>
    <tspan class="param"> accept</tspan>
    <tspan class="param"> change</tspan><tspan class="function">)</tspan>
    
    <!-- Line 2 -->
    <tspan x="90" y="105" class="identity">identity</tspan><tspan class="paren">)</tspan>
  </text>
</svg>